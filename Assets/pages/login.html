<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-success">
    <div class="container mt-5">
      <div class="row">
        <h1
          class="text-center text-light mt-5 fw-bold d-inline"
          style="font-family: 'Courier New', Courier, monospace"
        >
          Caza Store
        </h1>
        <div
          class="col-5 m-auto mt-4 pb-4"
          style="
            height: auto;
            background-color: #d9dde2;
            border-radius: 20px;
            margin-top: 50px;
          "
        >
          <form id="Login-Form">
            <h1
              class="text-dark fw-bold text-center mt-3"
              style="font-family: 'Courier New', Courier, monospace"
            >
              Log in
            </h1>
            <input
              type="email"
              placeholder="Email"
              class="form-control mt-4"
              id="email2"
              required
            />
            <input
              type="password"
              placeholder="Password"
              class="form-control mt-3 mb-4"
              id="password2"
              required
            />
            <div id="message" style="position: relative;left: 10px; margin-bottom: 20px; font-size: 1.3rem; display: flex;justify-content: center"></div>
            <span class="ps-2">Don't have an Account ?</span
            ><a href="../../index.html" class="ps-1">Sign up</a>
            <center>
              <button class="btn btn-dark fw-bold w-25 mt-3 mb-2">
                Log in
              </button>
            </center>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="../scripts/firebase.js"></script>
    <script type="module" src="../scripts/login.js"></script>
  </body>
</html>
