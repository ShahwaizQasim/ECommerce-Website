<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="icon" href="../img/download (1).png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles/signup.css" />
  </head>
  <body class="bg-success">
    <div class="container">
      <div class="row">
        <h1
          class="text-center text-light mt-3 fw-bold d-inline"
          style="font-family: 'Courier New', Courier, monospace"
        >
          Caza Store
        </h1>
        <div class="col-10 mt-2 m-auto pb-5 box">
          <h1 class="text-dark fw-bold heading">Sign Up</h1>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <form id="SignUp-Form">
                <input
                  type="text"
                  placeholder="Full Name"
                  class="form-control mt-4"
                  maxlength="15"
                  autocomplete="on"
                  required
                />
                <input
                  type="number"
                  placeholder="#Mobile"
                  class="form-control mt-4"
                  maxlength="15"
                  required
                />
                <input
                  type="email"
                  placeholder="Email"
                  class="form-control mt-4"
                  maxlength="30"
                  required
                />
                <input
                  type="password"
                  placeholder="Password"
                  class="form-control mt-4 mb-4"
                  maxlength="15"
                  required
                />
                <div class="message error_message"></div>
                <span class="ps-2 para">Already have an Account ?</span
                ><a href="../pages/login.html" class="ps-1 para">Log in</a>

                <center>
                  <a
                    href="../pages/login.html"
                    style="
                      text-decoration: none;
                      color: aliceblue;
                      font-weight: 600;
                    "
                  >
                    <button class="btn btn-dark w-50 mt-3 mb-3 button">
                      SignUp
                    </button></a
                  >
                </center>
              </form>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../scripts/firebase.js"></script>
    <script type="module" src="../scripts/signup.js"></script>
  </body>
</html>
