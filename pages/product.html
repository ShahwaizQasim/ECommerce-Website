<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Product</title>
    <link rel="icon" href="../img/download (1).png">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .form-control {
        height: 45px;
        font-family: "poppins";
      }
    </style>
  </head>
  <body class="bg-success">
    <div class="container">
      <div class="row">
        <h1
          class="text-center text-light mt-4 fw-bold d-inline"
          style="font-family: 'Courier New', Courier, monospace"
        >
          Caza Store
        </h1>
        <div
          class="col-9 mt-2 m-auto pb-5"
          style="
            height: auto;
            border-radius: 15px;
            background-image: url(../img/slide-02.jpg.webp);
            background-size: cover;
          "
        >
          <h1
            class="text-dark fw-bold"
            style="
              margin-left: 80px;
              margin-top: 50px;
              font-family: 'Courier New', Courier, monospace;
            "
          >
            Upload Product
          </h1>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <form id="products_form">
                <input
                  type="text"
                  placeholder="Product Name"
                  class="form-control mt-4"
                />
                <input
                  type="text"
                  placeholder="Product Prize"
                  class="form-control mt-4"
                />
                <input
                  type="text"
                  placeholder="Product Description"
                  class="form-control mt-4"
                />
                <!-- <input
                  type="file"
                  placeholder="Product Photo"
                  class="form-control mt-4"
                  id="productPhoto"
                  required
                /> -->
                <center>
                  <a href="../pages/dashboard.html"
                    ><button class="btn btn-dark w-50 fw-bold mt-5" name="up">
                      Upload Product
                    </button></a
                  >
                </center>
              </form>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../scripts/product.js"></script>
  </body>
</html>
