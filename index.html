<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-success">
    <div class="container">
      <div class="row">
        <h1
          class="text-center text-light mt-3 fw-bold d-inline"
          style="font-family: 'Courier New', Courier, monospace"
        >
          Caza Store
        </h1>
        <div
          class="col-10 mt-2 m-auto pb-5"
          style="
            height: auto;
            border-radius: 15px;
            background-image: url(Assets/img/slide-01.jpg.webp);
            background-size: cover;
          "
        >
          <h1
            class="text-dark fw-bold"
            style="
              margin-left: 140px;
              margin-top: 50px;
              font-family: 'Courier New', Courier, monospace;
            "
          >
            Sign Up
          </h1>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <form id="SignUp-Form">
                <input
                  type="text"
                  placeholder="First Name"
                  style="height: 46px"
                  class="form-control mt-4"
                  id="firstName"
                  required
                />
                <input
                  type="text"
                  placeholder="Last Name"
                  style="height: 46px"
                  class="form-control mt-4"
                  id="lastName"
                  required
                />
                <input
                  type="email"
                  placeholder="Email"
                  style="height: 46px"
                  class="form-control mt-4"
                  id="email"
                  required
                />
                <input
                  type="password"
                  placeholder="Password"
                  style="height: 46px"
                  class="form-control mt-4 mb-4"
                  id="password"
                  required
                />
                <div id="message" style="position: relative;left: 10px; margin-bottom: 20px; font-size: 1.3rem; display: flex;justify-content: center;"></div>
                <span class="ps-2">Already have an Account ?</span
                ><a href="./Assets/pages/login.html" class="ps-1">Log in</a>

                <center>
                  <a href="./Assets/pages/login.html" style="text-decoration: none; color: aliceblue; font-weight: 600;">
                  <button class="btn btn-dark w-50 fw-bold mt-3 mb-3">
                     SignUp
                    </button></a>
                </center>

              </form>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12"></div>
          </div>
        </div>
      </div>
    </div>


    <script type="module" src="./Assets/scripts/firebase.js"></script>
    <script type="module" src="./Assets/scripts/signup.js"></script>
  </body>
</html>
